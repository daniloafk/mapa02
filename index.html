<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@3.4.0/dist/mapbox-gl.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/mapbox-gl@3.4.0/dist/mapbox-gl.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .btn-location {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: #0ea5e9;
            color: white;
            box-shadow: 0 4px 20px rgba(14, 165, 233, 0.4);
            transition: all 0.2s ease;
        }

        .btn-location:hover {
            background: #0284c7;
            transform: translateX(-50%) translateY(-2px);
        }

        .btn-location:active {
            transform: translateX(-50%) translateY(0);
        }

        .user-marker {
            position: relative;
            width: 44px;
            height: 44px;
        }

        .marker-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 18px;
            height: 18px;
            background: #0ea5e9;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 10px rgba(14, 165, 233, 0.5);
            z-index: 2;
        }

        .marker-arrow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 16px solid #0ea5e9;
            filter: drop-shadow(0 1px 3px rgba(0,0,0,0.3));
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .marker-arrow.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <button class="btn-location" id="geolocateBtn" onclick="getLocation()">
        üìç Minha Localiza√ß√£o
    </button>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWxvYWZrIiwiYSI6ImNtajk5bmZtZjAydXAzZXEyN3dib3I3OWoifQ.c33dA1QhHMYZcLULo3btmA';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-46.6333, -23.5505],
            zoom: 10
        });

        map.addControl(new mapboxgl.NavigationControl(), 'top-right');

        let userMarker = null;
        let markerElement = null;
        let currentHeading = 0;

        function createMarkerElement() {
            const container = document.createElement('div');
            container.className = 'user-marker';
            container.innerHTML = `
                <div class="marker-arrow hidden"></div>
                <div class="marker-dot"></div>
            `;
            return container;
        }

        function updateMarkerRotation(heading) {
            if (markerElement) {
                const arrow = markerElement.querySelector('.marker-arrow');
                if (arrow) {
                    arrow.classList.remove('hidden');
                    markerElement.style.transform = `rotate(${heading}deg)`;
                }
            }
        }

        function handleOrientation(event) {
            let heading = null;

            if (event.webkitCompassHeading !== undefined) {
                // iOS
                heading = event.webkitCompassHeading;
            } else if (event.alpha !== null) {
                // Android
                heading = 360 - event.alpha;
            }

            if (heading !== null) {
                currentHeading = heading;
                updateMarkerRotation(heading);
            }
        }

        function startCompass() {
            if (typeof DeviceOrientationEvent !== 'undefined' &&
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+
                DeviceOrientationEvent.requestPermission()
                    .then(permission => {
                        if (permission === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation, true);
                        }
                    })
                    .catch(console.error);
            } else if ('DeviceOrientationEvent' in window) {
                // Android and other browsers
                window.addEventListener('deviceorientationabsolute', handleOrientation, true);
                window.addEventListener('deviceorientation', handleOrientation, true);
            }
        }

        function getLocation() {
            const btn = document.getElementById('geolocateBtn');
            btn.textContent = '‚è≥ Localizando...';

            if (!navigator.geolocation) {
                btn.textContent = 'üìç Minha Localiza√ß√£o';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;

                    if (userMarker) userMarker.remove();

                    markerElement = createMarkerElement();

                    userMarker = new mapboxgl.Marker(markerElement)
                        .setLngLat([longitude, latitude])
                        .addTo(map);

                    map.flyTo({
                        center: [longitude, latitude],
                        zoom: 15
                    });

                    startCompass();

                    btn.textContent = 'üìç Minha Localiza√ß√£o';
                },
                () => {
                    btn.textContent = 'üìç Minha Localiza√ß√£o';
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }
    </script>
</body>
</html>
