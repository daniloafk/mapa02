<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mapa Interativo</title>
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@3.4.0/dist/mapbox-gl.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/mapbox-gl@3.4.0/dist/mapbox-gl.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    <style>
        :root {
            --sidebar-width: 400px;
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --surface-light: #ffffff;
            --surface-dark: #1e293b;
            --text-light: #1e293b;
            --text-dark: #f1f5f9;
            --text-muted-light: #64748b;
            --text-muted-dark: #94a3b8;
            --border-light: #e2e8f0;
            --border-dark: #334155;
            --shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            width: 100vw;
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Location Error */
        .location-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface-light);
            padding: 32px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 400px;
            z-index: 100;
            display: none;
        }

        body.dark .location-error {
            background: var(--surface-dark);
        }

        .location-error.show {
            display: block;
        }

        .location-error-icon {
            width: 64px;
            height: 64px;
            background: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        body.dark .location-error-icon {
            background: #7f1d1d;
        }

        .location-error-icon svg {
            width: 32px;
            height: 32px;
            color: #dc2626;
        }

        body.dark .location-error-icon svg {
            color: #f87171;
        }

        .location-error h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .location-error p {
            font-size: 14px;
            color: var(--text-muted-light);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        body.dark .location-error p {
            color: var(--text-muted-dark);
        }

        .retry-btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Menu Button */
        .menu-btn {
            position: fixed;
            top: 180px;
            right: 10px;
            z-index: 1000;
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 12px;
            background: var(--surface-light);
            box-shadow: var(--shadow);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark .menu-btn {
            background: var(--surface-dark);
        }

        .menu-btn:hover {
            transform: scale(1.05);
            background: var(--primary);
        }

        .menu-btn:hover .hamburger span {
            background: white;
        }

        /* Toggle Markers Button */
        .toggle-markers-btn {
            position: fixed;
            top: 240px;
            right: 10px;
            z-index: 1000;
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 12px;
            background: var(--surface-light);
            box-shadow: var(--shadow);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark .toggle-markers-btn {
            background: var(--surface-dark);
        }

        .toggle-markers-btn:hover {
            transform: scale(1.05);
        }

        .toggle-markers-btn.active {
            background: var(--primary);
        }

        .toggle-markers-btn.active svg {
            color: white;
        }

        .toggle-markers-btn svg {
            width: 24px;
            height: 24px;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        body.dark .toggle-markers-btn svg {
            color: var(--text-dark);
        }

        .toggle-markers-btn:hover svg {
            color: var(--primary);
        }

        .toggle-markers-btn.active:hover svg {
            color: white;
        }

        .hamburger {
            width: 22px;
            height: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 2.5px;
            background: var(--text-light);
            border-radius: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        body.dark .hamburger span {
            background: var(--text-dark);
        }

        .menu-btn.active .hamburger span:nth-child(1) {
            transform: translateY(6.75px) rotate(45deg);
        }

        .menu-btn.active .hamburger span:nth-child(2) {
            opacity: 0;
            transform: scaleX(0);
        }

        .menu-btn.active .hamburger span:nth-child(3) {
            transform: translateY(-6.75px) rotate(-45deg);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            max-width: 90vw;
            height: 100%;
            background: var(--surface-light);
            z-index: 1001;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
        }

        body.dark .sidebar {
            background: var(--surface-dark);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        body.dark .sidebar-header {
            border-bottom-color: var(--border-dark);
        }

        .sidebar-header-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-header-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .sidebar-header-text h2 {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .sidebar-header-text p {
            font-size: 13px;
            color: var(--text-muted-light);
            margin-top: 2px;
        }

        body.dark .sidebar-header-text p {
            color: var(--text-muted-dark);
        }

        /* Search Bar */
        .sidebar-search {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-light);
        }

        body.dark .sidebar-search {
            border-bottom-color: var(--border-dark);
        }

        .search-input-wrapper {
            position: relative;
        }

        .search-input-wrapper svg {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--text-muted-light);
            pointer-events: none;
        }

        body.dark .search-input-wrapper svg {
            color: var(--text-muted-dark);
        }

        .search-input {
            width: 100%;
            padding: 10px 14px 10px 42px;
            border: 2px solid var(--border-light);
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            background: var(--bg-light);
            color: var(--text-light);
            transition: all 0.2s ease;
        }

        body.dark .search-input {
            border-color: var(--border-dark);
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--surface-light);
        }

        body.dark .search-input:focus {
            background: var(--surface-dark);
        }

        .search-input::placeholder {
            color: var(--text-muted-light);
        }

        body.dark .search-input::placeholder {
            color: var(--text-muted-dark);
        }

        /* Close Button */
        .close-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 10px;
            background: var(--bg-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin-left: auto;
        }

        body.dark .close-btn {
            background: var(--bg-dark);
        }

        .close-btn:hover {
            background: #fee2e2;
            transform: scale(1.1);
        }

        body.dark .close-btn:hover {
            background: #7f1d1d;
        }

        .close-btn svg {
            width: 20px;
            height: 20px;
            color: var(--text-muted-light);
            transition: color 0.2s ease;
        }

        body.dark .close-btn svg {
            color: var(--text-muted-dark);
        }

        .close-btn:hover svg {
            color: #dc2626;
        }

        body.dark .close-btn:hover svg {
            color: #f87171;
        }

        /* Sidebar Content */
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 3px;
        }

        body.dark .sidebar-content::-webkit-scrollbar-thumb {
            background: var(--border-dark);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
            text-align: center;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            background: var(--bg-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        body.dark .empty-state-icon {
            background: var(--bg-dark);
        }

        .empty-state-icon svg {
            width: 36px;
            height: 36px;
            color: var(--text-muted-light);
        }

        body.dark .empty-state-icon svg {
            color: var(--text-muted-dark);
        }

        .empty-state h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            color: var(--text-muted-light);
            line-height: 1.5;
        }

        body.dark .empty-state p {
            color: var(--text-muted-dark);
        }

        /* Cliente List */
        .cliente-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .cliente-item {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 14px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }

        body.dark .cliente-item {
            background: var(--bg-dark);
        }

        .cliente-item:hover {
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .cliente-item-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .cliente-item-title {
            font-weight: 600;
            font-size: 14px;
            line-height: 1.4;
            flex: 1;
            padding-right: 8px;
        }

        .cliente-item-actions {
            display: flex;
            gap: 4px;
        }

        .cliente-item-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .cliente-item-btn:hover {
            background: var(--surface-light);
        }

        body.dark .cliente-item-btn:hover {
            background: var(--surface-dark);
        }

        .cliente-item-btn svg {
            width: 16px;
            height: 16px;
            color: var(--text-muted-light);
        }

        body.dark .cliente-item-btn svg {
            color: var(--text-muted-dark);
        }

        .cliente-item-btn.delete:hover {
            background: #fee2e2;
        }

        body.dark .cliente-item-btn.delete:hover {
            background: #7f1d1d;
        }

        .cliente-item-btn.delete:hover svg {
            color: #dc2626;
        }

        body.dark .cliente-item-btn.delete:hover svg {
            color: #f87171;
        }

        .cliente-item-coords {
            font-size: 11px;
            color: var(--text-muted-light);
            font-family: 'Courier New', monospace;
            margin-top: 4px;
        }

        body.dark .cliente-item-coords {
            color: var(--text-muted-dark);
        }


        /* Loading */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted-light);
        }

        body.dark .loading {
            color: var(--text-muted-dark);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        body.dark .loading-spinner {
            border-color: var(--border-dark);
            border-top-color: var(--primary);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }


        /* GPS Info Balloon */
        .gps-balloon {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface-light);
            padding: 10px 16px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-light);
        }

        body.dark .gps-balloon {
            background: var(--surface-dark);
            color: var(--text-dark);
        }

        .gps-balloon-icon {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .gps-balloon.error .gps-balloon-icon {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .gps-balloon-coords {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: var(--text-muted-light);
        }

        body.dark .gps-balloon-coords {
            color: var(--text-muted-dark);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                max-width: 100%;
            }

            .gps-balloon {
                bottom: 16px;
                padding: 8px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>

            document.body.classList.add('dark');

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        });

        // Mapbox initialization
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWxvYWZrIiwiYSI6ImNtajk5bmZtZjAydXAzZXEyN3dib3I3OWoifQ.c33dA1QhHMYZcLULo3btmA';

        let map;
        const locationError = document.getElementById('locationError');
        const errorMessage = document.getElementById('errorMessage');
        const retryBtn = document.getElementById('retryBtn');
        let markersVisible = false;
        let allClientes = [];

        // In-memory cache (sessionStorage not available in iframe)
        let clientesCache = {
            data: null,
            timestamp: 0

        function getUserLocationAndInitMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;

                        locationError.classList.remove('show');

                        map = new mapboxgl.Map({
                            container: 'map',
                            style: 'mapbox://styles/mapbox/streets-v12',
                            center: [userLng, userLat],
                            zoom: 14
                        });

                        initializeMapControls();
                        loadClientes();
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        let message = '';

                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                message = 'Voc√™ negou o acesso √† localiza√ß√£o. Permita o acesso nas configura√ß√µes do navegador.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                message = 'N√£o foi poss√≠vel obter sua localiza√ß√£o. Verifique se o GPS est√° ativado.';
                                break;
                            case error.TIMEOUT:
                                message = 'Tempo esgotado ao tentar obter sua localiza√ß√£o. Tente novamente.';
                                break;
                            default:
                                message = 'Erro ao obter sua localiza√ß√£o. Verifique as permiss√µes do navegador.';
                        }

                        errorMessage.textContent = message;
                        locationError.classList.add('show');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                errorMessage.textContent = 'Seu navegador n√£o suporta geolocaliza√ß√£o.';
                locationError.classList.add('show');
            }
        }

        function initializeMapControls() {
            map.addControl(new mapboxgl.NavigationControl(), 'top-right');

            const geolocate = new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true,
                showUserHeading: true
            });

            map.addControl(geolocate, 'top-right');

            map.on('load', () => {
                geolocate.trigger();
            });
        }

        retryBtn.addEventListener('click', getUserLocationAndInitMap);
        getUserLocationAndInitMap();

        // GPS Balloon - Real-time tracking
        const gpsBalloon = document.getElementById('gpsBalloon');
        const gpsAccuracy = document.getElementById('gpsAccuracy');
        const gpsCoords = document.getElementById('gpsCoords');
        let gpsWatchId = null;

        function initGPSTracking() {
            if (!navigator.geolocation) {
                gpsBalloon.classList.add('error');
                gpsAccuracy.textContent = 'GPS n√£o dispon√≠vel';
                gpsCoords.textContent = '';
                return;
            }

            gpsWatchId = navigator.geolocation.watchPosition(
                (position) => {
                    const accuracy = position.coords.accuracy;
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    gpsBalloon.classList.remove('error');

                    // Display accuracy in meters
                    if (accuracy < 10) {
                        gpsAccuracy.textContent = `¬±${accuracy.toFixed(1)}m`;
                    } else {
                        gpsAccuracy.textContent = `¬±${Math.round(accuracy)}m`;
                    }

                    // Display coordinates
                    gpsCoords.textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                },
                (error) => {
                    gpsBalloon.classList.add('error');

                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            gpsAccuracy.textContent = 'Acesso negado';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            gpsAccuracy.textContent = 'GPS indispon√≠vel';
                            break;
                        case error.TIMEOUT:
                            gpsAccuracy.textContent = 'Timeout GPS';
                            break;
                        default:
                            gpsAccuracy.textContent = 'Erro GPS';
                    }
                    gpsCoords.textContent = '';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        initGPSTracking();

        // Sidebar functionality
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.getElementById('closeBtn');
        const clienteList = document.getElementById('clienteList');
        const emptyState = document.getElementById('emptyState');
        const loadingState = document.getElementById('loadingState');
        const clienteCount = document.getElementById('clienteCount');
        const toggleMarkersBtn = document.getElementById('toggleMarkersBtn');
        const searchInput = document.getElementById('searchInput');

        function toggleSidebar() {
            menuBtn.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeSidebar() {
            menuBtn.classList.remove('active');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        menuBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', closeSidebar);
        closeBtn.addEventListener('click', closeSidebar);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && sidebar.classList.contains('active')) {
                closeSidebar();
            }
        });

        // Toggle markers functionality
        toggleMarkersBtn.addEventListener('click', () => {
            markersVisible = !markersVisible;
            toggleMarkersBtn.classList.toggle('active', markersVisible);

            if (markersVisible) {
                addMarkersToMap(allClientes);
            } else {
                removeMarkersFromMap();
            }
        });

        // Load clientes from Supabase with in-memory caching
        async function loadClientes() {
            loadingState.style.display = 'block';
            emptyState.style.display = 'none';
            clienteList.style.display = 'none';

            try {
                // Use cache if less than 5 minutes old
                if (clientesCache.data && Date.now() - clientesCache.timestamp < 300000) {
                    allClientes = clientesCache.data;
                    renderClientes(clientesCache.data);
                    if (markersVisible) {
                        addMarkersToMap(clientesCache.data);
                    }
                }

                // Fetch fresh data
                const { data, error } = await db
                    .from('clients')
                    .select('*')
                    .order('id', { ascending: false });

                if (error) throw error;

                // Update cache
                clientesCache = {
                    data: data || [],
                    timestamp: Date.now()
                };

                allClientes = data || [];
                renderClientes(data);

                // Only add markers if they are currently visible
                if (markersVisible) {
                    addMarkersToMap(data);
                }
            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
                clienteCount.textContent = 'Erro ao carregar';

                // If we have cached data, use it as fallback
                if (clientesCache.data) {
                    allClientes = clientesCache.data;
                    renderClientes(clientesCache.data);
                    clienteCount.textContent = `${clientesCache.data.length} cliente${clientesCache.data.length > 1 ? 's' : ''} (cache)`;
                }
            }
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();

            if (searchTerm === '') {
                renderClientes(allClientes);
            } else {
                const filtered = allClientes.filter(cliente =>
                    cliente.address.toLowerCase().includes(searchTerm)
                );
                renderClientes(filtered);
            }
        });

        // Render clientes list
        function renderClientes(clientes) {
            loadingState.style.display = 'none';

            if (!clientes || clientes.length === 0) {
                emptyState.style.display = 'flex';
                clienteList.style.display = 'none';
                clienteCount.textContent = searchInput.value ? 'Nenhum resultado' : 'Nenhum cliente';
                return;
            }

            const total = clientes.length;
            const totalGeral = allClientes.length;

            if (searchInput.value) {
                clienteCount.textContent = `${total} de ${totalGeral} cliente${totalGeral > 1 ? 's' : ''}`;
            } else {
                clienteCount.textContent = `${total} cliente${total > 1 ? 's' : ''}`;
            }

            emptyState.style.display = 'none';
            clienteList.style.display = 'flex';
            clienteList.innerHTML = '';

            clientes.forEach(cliente => {
                const item = document.createElement('div');
                item.className = 'cliente-item';
                item.innerHTML = `
                    <div class="cliente-item-header">
                        <div class="cliente-item-title">${cliente.address}</div>
                        <div class="cliente-item-actions">
                            <button class="cliente-item-btn view" data-id="${cliente.id}" title="Ver no mapa">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                            <button class="cliente-item-btn edit" data-id="${cliente.id}" title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button class="cliente-item-btn delete" data-id="${cliente.id}" title="Excluir">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="cliente-item-coords">üìç ${cliente.latitude ? cliente.latitude.toFixed(6) : '0.000000'}, ${cliente.longitude ? cliente.longitude.toFixed(6) : '0.000000'}</div>
                `;

                // View button
                item.querySelector('.view').addEventListener('click', (e) => {
                    e.stopPropagation();
                    map.flyTo({
                        center: [cliente.longitude, cliente.latitude],
                        zoom: 16,
                        duration: 2000
                    });
                    closeSidebar();
                });

                // Edit button - functionality to be implemented later
                item.querySelector('.edit').addEventListener('click', (e) => {
                    e.stopPropagation();
                    console.log('Edit functionality coming soon for:', cliente);
                });

                // Delete button
                item.querySelector('.delete').addEventListener('click', async (e) => {
                    e.stopPropagation();

                    // Custom confirm dialog
                    const modal = document.createElement('div');
                    modal.style.cssText = 'position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 10000;';
                    modal.innerHTML = `
                        <div style="background: var(--surface-light); padding: 24px; border-radius: 16px; box-shadow: var(--shadow); max-width: 400px; width: 90%; margin: 0 16px;">
                            <h3 style="font-size: 18px; font-weight: 700; margin-bottom: 16px; color: var(--text-light);">Confirmar exclus√£o</h3>
                            <p style="font-size: 14px; color: var(--text-muted-light); margin-bottom: 8px;">Tem certeza que deseja excluir este cliente?</p>
                            <p style="font-size: 14px; font-weight: 600; color: var(--text-light);">${cliente.address}</p>
                            <div style="display: flex; gap: 12px; margin-top: 24px; justify-content: flex-end;">
                                <button id="confirmCancel" style="padding: 10px 20px; border: 2px solid var(--border-light); background: transparent; border-radius: 10px; font-family: inherit; font-size: 14px; font-weight: 600; cursor: pointer; color: var(--text-light); transition: all 0.2s ease;">Cancelar</button>
                                <button id="confirmDelete" style="padding: 10px 20px; border: none; background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); border-radius: 10px; font-family: inherit; font-size: 14px; font-weight: 600; cursor: pointer; color: white; transition: all 0.2s ease;">Excluir</button>

        // Delete cliente
        async function deleteCliente(id) {
            try {
                const { error } = await db
                    .from('clients')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                await loadClientes();
            } catch (error) {
                console.error('Erro ao excluir:', error);
                showErrorModal('Erro ao excluir cliente. Verifique o console para detalhes.');
            }
        }

        // Show error modal
        function showErrorModal(message) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 10000;';
            modal.innerHTML = `
                <div style="background: var(--surface-light); padding: 24px; border-radius: 16px; box-shadow: var(--shadow); max-width: 400px; width: 90%; margin: 0 16px;">
                    <h3 style="font-size: 18px; font-weight: 700; margin-bottom: 16px; color: var(--text-light);">Erro</h3>
                    <p style="font-size: 14px; color: var(--text-muted-light); line-height: 1.6;">${message}</p>
                    <div style="display: flex; justify-content: flex-end; margin-top: 24px;">
                        <button id="errorOk" style="padding: 10px 20px; border: none; background: var(--primary); border-radius: 10px; font-family: inherit; font-size: 14px; font-weight: 600; cursor: pointer; color: white; transition: all 0.2s ease;">OK</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            modal.querySelector('#errorOk').addEventListener('click', () => {
                modal.remove();
            });
        }

        // Remove markers from map
        function removeMarkersFromMap() {
            if (!map || !map.getSource('clientes')) {
                return;
            }

            if (map.getLayer('clusters')) map.removeLayer('clusters');
            if (map.getLayer('cluster-count')) map.removeLayer('cluster-count');
            if (map.getLayer('unclustered-point')) map.removeLayer('unclustered-point');
            if (map.getSource('clientes')) map.removeSource('clientes');
        }

        // Add markers to map with clustering
        function addMarkersToMap(clientes) {
            if (!map || !map.loaded()) {
                return;
            }

            // Remove existing markers first
            removeMarkersFromMap();

            // Filter out clientes without coordinates
            const validClientes = clientes.filter(c => c.latitude && c.longitude);

            // Convert to GeoJSON
            const geojson = {
                type: 'FeatureCollection',
                features: validClientes.map(cliente => ({
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: [cliente.longitude, cliente.latitude]
                    },
                    properties: {
                        id: cliente.id,
                        address: cliente.address,
                        latitude: cliente.latitude,
                        longitude: cliente.longitude
                    }
                }))
            };

            // Add source with clustering
            map.addSource('clientes', {
                type: 'geojson',
                data: geojson,
                cluster: true,
                clusterMaxZoom: 14,
                clusterRadius: 50
            });

            // Cluster circles
            map.addLayer({
                id: 'clusters',
                type: 'circle',
                source: 'clientes',
                filter: ['has', 'point_count'],
                paint: {
                    'circle-color': [
                        'step',
                        ['get', 'point_count'],
                        '#0ea5e9',
                        10,
                        '#0284c7',
                        30,
                        '#0369a1'
                    ],
                    'circle-radius': [
                        'step',
                        ['get', 'point_count'],
                        20,
                        10,
                        30,
                        30,
                        40
                    ]
                }
            });

            // Cluster count
            map.addLayer({
                id: 'cluster-count',
                type: 'symbol',
                source: 'clientes',
                filter: ['has', 'point_count'],
                layout: {
                    'text-field': '{point_count_abbreviated}',
                    'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                    'text-size': 12
                },
                paint: {
                    'text-color': '#ffffff'
                }
            });

            // Individual points
            map.addLayer({
                id: 'unclustered-point',
                type: 'circle',
                source: 'clientes',
                filter: ['!', ['has', 'point_count']],
                paint: {
                    'circle-color': '#0ea5e9',
                    'circle-radius': 8,
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#fff'
                }
            });

            // Remove old event listeners if they exist
            map.off('click', 'clusters');
            map.off('click', 'unclustered-point');
            map.off('mouseenter', 'clusters');
            map.off('mouseleave', 'clusters');
            map.off('mouseenter', 'unclustered-point');
            map.off('mouseleave', 'unclustered-point');

            // Click on cluster to zoom
            map.on('click', 'clusters', (e) => {
                const features = map.queryRenderedFeatures(e.point, {
                    layers: ['clusters']
                });
                const clusterId = features[0].properties.cluster_id;
                map.getSource('clientes').getClusterExpansionZoom(
                    clusterId,
                    (err, zoom) => {
                        if (err) return;
                        map.easeTo({
                            center: features[0].geometry.coordinates,
                            zoom: zoom
                        });
                    }
                );
            });

            // Show popup on individual point click
            map.on('click', 'unclustered-point', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const { address, latitude, longitude } = e.features[0].properties;

                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(`<strong>${address}</strong><br><small>${parseFloat(latitude).toFixed(6)}, ${parseFloat(longitude).toFixed(6)}</small>`)
                    .addTo(map);
            });

            // Change cursor on hover
            map.on('mouseenter', 'clusters', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'clusters', () => {
                map.getCanvas().style.cursor = '';
            });
            map.on('mouseenter', 'unclustered-point', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'unclustered-point', () => {
                map.getCanvas().style.cursor = '';
            });
        }
    </script>
