<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@3.4.0/dist/mapbox-gl.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/mapbox-gl@3.4.0/dist/mapbox-gl.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .btn-location {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: #0ea5e9;
            color: white;
            box-shadow: 0 4px 20px rgba(14, 165, 233, 0.4);
            transition: all 0.2s ease;
        }

        .btn-location:hover {
            background: #0284c7;
            transform: translateX(-50%) translateY(-2px);
        }

        .btn-location:active {
            transform: translateX(-50%) translateY(0);
        }

        .user-marker {
            width: 20px;
            height: 20px;
            background: #0ea5e9;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 10px rgba(14, 165, 233, 0.5);
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <button class="btn-location" id="geolocateBtn" onclick="getLocation()">
        üìç Minha Localiza√ß√£o
    </button>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWxvYWZrIiwiYSI6ImNtajk5bmZtZjAydXAzZXEyN3dib3I3OWoifQ.c33dA1QhHMYZcLULo3btmA';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-46.6333, -23.5505],
            zoom: 10
        });

        map.addControl(new mapboxgl.NavigationControl(), 'top-right');

        let userMarker = null;

        function getLocation() {
            const btn = document.getElementById('geolocateBtn');
            btn.textContent = '‚è≥ Localizando...';

            if (!navigator.geolocation) {
                btn.textContent = 'üìç Minha Localiza√ß√£o';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;

                    if (userMarker) userMarker.remove();

                    const markerEl = document.createElement('div');
                    markerEl.className = 'user-marker';

                    userMarker = new mapboxgl.Marker(markerEl)
                        .setLngLat([longitude, latitude])
                        .addTo(map);

                    map.flyTo({
                        center: [longitude, latitude],
                        zoom: 15
                    });

                    btn.textContent = 'üìç Minha Localiza√ß√£o';
                },
                () => {
                    btn.textContent = 'üìç Minha Localiza√ß√£o';
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }
    </script>
</body>
</html>
