<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DeliveryTrack - Mapa de Entregas</title>

    <!-- Mapbox GL JS -->
    <script src="https://unpkg.com/mapbox-gl@3.4.0/dist/mapbox-gl.js"></script>
    <link href="https://unpkg.com/mapbox-gl@3.4.0/dist/mapbox-gl.css" rel="stylesheet">

    <!-- SheetJS for Excel parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Info panel */
        .info-panel {
            position: fixed;
            top: 16px;
            left: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 20px 24px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12), 0 2px 8px rgba(0,0,0,0.08);
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.8);
        }

        .info-panel h2 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #1a1a2e;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-stats {
            display: flex;
            gap: 24px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #E53935 0%, #C62828 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* Dark mode */
        .dark .info-panel {
            background: linear-gradient(135deg, #1a1a2e 0%, #252542 100%);
            border-color: rgba(255,255,255,0.1);
        }

        .dark .info-panel h2 {
            color: #fff;
        }

        .dark .stat-label {
            color: #888;
        }

        /* Popup styling */
        .mapboxgl-popup {
            z-index: 200;
        }

        .mapboxgl-popup-content {
            padding: 0;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.2), 0 4px 12px rgba(0,0,0,0.1);
            overflow: hidden;
            min-width: 260px;
        }

        .popup-content {
            padding: 16px 20px;
        }

        .popup-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .popup-stop {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #E53935 0%, #C62828 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 800;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(229, 57, 53, 0.4);
        }

        .popup-title {
            font-size: 16px;
            font-weight: 700;
            color: #1a1a2e;
        }

        .popup-subtitle {
            font-size: 12px;
            color: #888;
        }

        .popup-address {
            font-size: 14px;
            color: #444;
            line-height: 1.5;
            margin-bottom: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 3px solid #E53935;
        }

        .popup-footer {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .popup-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .popup-tag.location {
            background: #E3F2FD;
            color: #1565C0;
        }

        .popup-tag.packages {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .mapboxgl-popup-close-button {
            font-size: 20px;
            padding: 8px 12px;
            color: #888;
        }

        .mapboxgl-popup-close-button:hover {
            background: transparent;
            color: #333;
        }

        /* Dark mode popup */
        .dark .mapboxgl-popup-content {
            background: #1a1a2e;
        }

        .dark .popup-title {
            color: #fff;
        }

        .dark .popup-address {
            background: #252542;
            color: #ccc;
        }

        .dark .popup-tag.location {
            background: rgba(21, 101, 192, 0.2);
            color: #64B5F6;
        }

        .dark .popup-tag.packages {
            background: rgba(46, 125, 50, 0.2);
            color: #81C784;
        }

        .dark .mapboxgl-popup-close-button {
            color: #666;
        }

        .dark .mapboxgl-popup-close-button:hover {
            color: #fff;
        }

        /* Sidebar Action Button */
        .sidebar-btn {
            position: fixed;
            left: 16px;
            bottom: 100px;
            z-index: 150;
            width: 56px;
            height: 56px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .sidebar-btn.upload {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
        }

        .sidebar-btn.upload:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 32px rgba(76, 175, 80, 0.4);
        }

        .sidebar-btn.clear {
            background: linear-gradient(135deg, #E53935 0%, #C62828 100%);
        }

        .sidebar-btn.clear:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 32px rgba(229, 57, 53, 0.4);
        }

        .sidebar-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .sidebar-btn .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hidden file input */
        #fileInput {
            display: none;
        }

        /* Legend */
        .legend {
            position: fixed;
            bottom: 32px;
            left: 16px;
            background: #fff;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            z-index: 100;
            display: flex;
            gap: 16px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #E53935, #FF5252);
        }

        .dark .legend {
            background: #1a1a2e;
            color: #ccc;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 180px;
            left: 16px;
            background: #1a1a2e;
            color: #fff;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
            max-width: 300px;
        }

        .toast.success {
            border-left: 4px solid #4CAF50;
        }

        .toast.error {
            border-left: 4px solid #E53935;
        }

        .toast.info {
            border-left: 4px solid #2196F3;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .dark .toast {
            background: #252542;
        }

        /* Empty state */
        .empty-state {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
            pointer-events: none;
        }

        .empty-state i {
            font-size: 64px;
            color: #ccc;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: #666;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            color: #999;
        }

        .dark .empty-state i {
            color: #444;
        }

        .dark .empty-state h3 {
            color: #888;
        }

        .dark .empty-state p {
            color: #666;
        }

        .empty-state.hidden {
            display: none;
        }

        /* Confirm Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal {
            background: #fff;
            border-radius: 20px;
            padding: 28px;
            max-width: 380px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalIn 0.3s ease;
        }

        .dark .modal {
            background: #1a1a2e;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #E53935, #C62828);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            color: #fff;
        }

        .modal h3 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 12px;
            color: #1a1a2e;
        }

        .dark .modal h3 {
            color: #fff;
        }

        .modal p {
            text-align: center;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .dark .modal p {
            color: #999;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.cancel {
            background: #f0f0f0;
            color: #666;
        }

        .dark .modal-btn.cancel {
            background: #252542;
            color: #999;
        }

        .modal-btn.cancel:hover {
            background: #e0e0e0;
        }

        .dark .modal-btn.cancel:hover {
            background: #2d2d4a;
        }

        .modal-btn.confirm {
            background: linear-gradient(135deg, #E53935, #C62828);
            color: #fff;
        }

        .modal-btn.confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(229, 57, 53, 0.4);
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState">
        <i class="fas fa-map-marked-alt"></i>
        <h3>Nenhuma entrega carregada</h3>
        <p>Clique no bot√£o verde para carregar uma planilha</p>
    </div>

    <!-- Info Panel -->
    <div class="info-panel">
        <h2>üì¶ Entregas do Dia</h2>
        <div class="info-stats">
            <div class="stat">
                <div class="stat-value" id="stopsCount">0</div>
                <div class="stat-label">Paradas</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="packagesCount">0</div>
                <div class="stat-label">Pacotes</div>
            </div>
        </div>
    </div>

    <!-- Sidebar Button -->
    <button class="sidebar-btn upload" id="actionBtn" title="Carregar planilha">
        <i class="fas fa-file-upload"></i>
    </button>
    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">

    <!-- Legend -->
    <div class="legend">
        <div class="legend-item">
            <div class="legend-dot"></div>
            <span>Ponto de entrega</span>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal-overlay hidden" id="confirmModal">
        <div class="modal">
            <div class="modal-icon">
                <i class="fas fa-trash-alt"></i>
            </div>
            <h3>Limpar todas as entregas?</h3>
            <p>Esta a√ß√£o ir√° remover todos os pontos de entrega do mapa. Voc√™ precisar√° carregar uma nova planilha.</p>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeModal()">Cancelar</button>
                <button class="modal-btn confirm" onclick="confirmClear()">Limpar Tudo</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const SUPABASE_URL = 'https://xmaktksnrejxhppmesbh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtYWt0a3NucmVqeGhwcG1lc2JoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4MzE5MzYsImV4cCI6MjA4MTQwNzkzNn0.xHSjuDR5XixKXwdRaRaM4XK6SiMtMD8NJvLJi1eUDuQ';

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Mapbox API Key
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWxvYWZrIiwiYSI6ImNtajdra3l0aTA1MXUzZXB2bzByZjVjMXUifQ.RyPdNBII88Qk9xE3j8Rijw';

        // ==================== DARK MODE ====================
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // ==================== GLOBAL STATE ====================
        let deliveryData = { type: 'FeatureCollection', features: [] };
        let hasData = false;
        let map;
        let popup;

        // ==================== MAP INITIALIZATION ====================
        const isDark = document.documentElement.classList.contains('dark');

        map = new mapboxgl.Map({
            container: 'map',
            style: isDark ? 'mapbox://styles/mapbox/dark-v11' : 'mapbox://styles/mapbox/streets-v12',
            center: [-48.4650, -1.1500], // Default center (Mosqueiro)
            zoom: 12
        });

        map.addControl(new mapboxgl.NavigationControl(), 'top-right');
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: { enableHighAccuracy: true },
            trackUserLocation: true,
            showUserHeading: true
        }), 'top-right');
        map.addControl(new mapboxgl.ScaleControl(), 'bottom-left');

        popup = new mapboxgl.Popup({
            closeButton: true,
            closeOnClick: false,
            offset: 25,
            maxWidth: '300px'
        });

        // ==================== MARKER ICON CREATION ====================
        function createMarkerIcon(number) {
            const svg = `
                <svg width="40" height="50" viewBox="0 0 40 50" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad${number}" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#E53935;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
                        </linearGradient>
                        <filter id="shadow${number}" x="-50%" y="-50%" width="200%" height="200%">
                            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
                        </filter>
                    </defs>
                    <path d="M20 0C8.954 0 0 8.954 0 20c0 11.046 20 30 20 30s20-18.954 20-30C40 8.954 31.046 0 20 0z"
                          fill="url(#grad${number})" filter="url(#shadow${number})"/>
                    <circle cx="20" cy="18" r="12" fill="white" opacity="0.95"/>
                    <text x="20" y="23" font-family="system-ui, -apple-system, sans-serif" font-size="12"
                          font-weight="bold" fill="#C62828" text-anchor="middle">${number}</text>
                </svg>
            `;
            return 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(svg);
        }

        // ==================== RENDER MARKERS ====================
        async function renderMarkers() {
            // Remove existing layers and source
            if (map.getLayer('delivery-markers')) map.removeLayer('delivery-markers');
            if (map.getLayer('delivery-shadows')) map.removeLayer('delivery-shadows');
            if (map.getSource('deliveries')) map.removeSource('deliveries');

            // Remove existing images
            deliveryData.features.forEach(f => {
                const iconId = `marker-${f.properties.stop}`;
                if (map.hasImage(iconId)) map.removeImage(iconId);
            });

            if (deliveryData.features.length === 0) {
                updateUI();
                return;
            }

            // Load marker images
            const loadImages = deliveryData.features.map(feature => {
                return new Promise((resolve) => {
                    const props = feature.properties;
                    const iconId = `marker-${props.stop}`;

                    const img = new Image();
                    img.onload = () => {
                        if (!map.hasImage(iconId)) {
                            map.addImage(iconId, img);
                        }
                        resolve();
                    };
                    img.src = createMarkerIcon(props.stop);
                });
            });

            await Promise.all(loadImages);

            // Add source
            map.addSource('deliveries', {
                type: 'geojson',
                data: deliveryData
            });

            // Add shadow layer
            map.addLayer({
                id: 'delivery-shadows',
                type: 'circle',
                source: 'deliveries',
                paint: {
                    'circle-radius': 8,
                    'circle-color': '#000',
                    'circle-opacity': 0.15,
                    'circle-blur': 1,
                    'circle-translate': [0, 20]
                }
            });

            // Add markers layer
            map.addLayer({
                id: 'delivery-markers',
                type: 'symbol',
                source: 'deliveries',
                layout: {
                    'icon-image': ['concat', 'marker-', ['to-string', ['get', 'stop']]],
                    'icon-size': 1,
                    'icon-anchor': 'bottom',
                    'icon-allow-overlap': true
                }
            });

            // Fit bounds
            const bounds = new mapboxgl.LngLatBounds();
            deliveryData.features.forEach(f => bounds.extend(f.geometry.coordinates));
            map.fitBounds(bounds, { padding: 80 });

            updateUI();
        }

        // ==================== UPDATE UI ====================
        function updateUI() {
            hasData = deliveryData.features.length > 0;
            const totalPackages = deliveryData.features.reduce((sum, f) => sum + f.properties.packages, 0);

            document.getElementById('stopsCount').textContent = deliveryData.features.length;
            document.getElementById('packagesCount').textContent = totalPackages;
            document.getElementById('emptyState').classList.toggle('hidden', hasData);

            const btn = document.getElementById('actionBtn');
            if (hasData) {
                btn.className = 'sidebar-btn clear';
                btn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                btn.title = 'Limpar entregas';
            } else {
                btn.className = 'sidebar-btn upload';
                btn.innerHTML = '<i class="fas fa-file-upload"></i>';
                btn.title = 'Carregar planilha';
            }
        }

        // ==================== MAP EVENTS ====================
        map.on('load', async () => {
            // Load saved data from Supabase
            await loadFromSupabase();

            // Setup click events
            map.on('mouseenter', 'delivery-markers', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'delivery-markers', () => {
                map.getCanvas().style.cursor = '';
            });

            map.on('click', 'delivery-markers', (e) => {
                const feature = e.features[0];
                const props = feature.properties;
                const coordinates = feature.geometry.coordinates.slice();

                const html = `
                    <div class="popup-content">
                        <div class="popup-header">
                            <div class="popup-stop">${props.stop}</div>
                            <div>
                                <div class="popup-title">Parada ${props.stop}</div>
                                <div class="popup-subtitle">Sequ√™ncia de entrega</div>
                            </div>
                        </div>
                        <div class="popup-address">${props.address}</div>
                        <div class="popup-footer">
                            <span class="popup-tag location">üìç ${props.bairro || 'Sem bairro'}</span>
                            <span class="popup-tag packages">üì¶ ${props.packages} pacote${props.packages > 1 ? 's' : ''}</span>
                        </div>
                    </div>
                `;

                popup.setLngLat(coordinates).setHTML(html).addTo(map);
            });
        });

        // ==================== SUPABASE FUNCTIONS ====================
        async function loadFromSupabase() {
            try {
                showToast('Carregando dados...', 'info');

                const { data, error } = await supabase
                    .from('deliveries')
                    .select('*')
                    .order('stop', { ascending: true });

                if (error) throw error;

                if (data && data.length > 0) {
                    deliveryData.features = data.map(row => ({
                        type: 'Feature',
                        properties: {
                            stop: row.stop,
                            address: row.address,
                            bairro: row.bairro,
                            packages: row.packages
                        },
                        geometry: {
                            type: 'Point',
                            coordinates: [row.lng, row.lat]
                        }
                    }));

                    await renderMarkers();
                    showToast(`${data.length} entregas carregadas!`, 'success');
                } else {
                    updateUI();
                }
            } catch (error) {
                console.error('Error loading from Supabase:', error);
                showToast('Erro ao carregar dados', 'error');
                updateUI();
            }
        }

        async function saveToSupabase(stops) {
            try {
                // First, clear existing data
                await supabase.from('deliveries').delete().neq('id', 0);

                // Insert new data
                const { error } = await supabase.from('deliveries').insert(stops);

                if (error) throw error;

                return true;
            } catch (error) {
                console.error('Error saving to Supabase:', error);
                throw error;
            }
        }

        async function clearSupabase() {
            try {
                const { error } = await supabase.from('deliveries').delete().neq('id', 0);
                if (error) throw error;
                return true;
            } catch (error) {
                console.error('Error clearing Supabase:', error);
                throw error;
            }
        }

        // ==================== FILE PROCESSING ====================
        async function processFile(file) {
            const btn = document.getElementById('actionBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div>';

            try {
                showToast('Processando planilha...', 'info');

                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);

                if (jsonData.length === 0) {
                    throw new Error('Planilha vazia');
                }

                // Group by Stop
                const stopsMap = new Map();
                jsonData.forEach(row => {
                    const stop = row['Stop'] || row['stop'];
                    if (!stopsMap.has(stop)) {
                        stopsMap.set(stop, {
                            stop: stop,
                            lat: row['Latitude'] || row['latitude'] || row['lat'],
                            lng: row['Longitude'] || row['longitude'] || row['lng'],
                            address: row['Destination Address'] || row['address'] || row['endereco'] || '',
                            bairro: row['Bairro'] || row['bairro'] || row['neighborhood'] || '',
                            packages: 1
                        });
                    } else {
                        stopsMap.get(stop).packages++;
                    }
                });

                const stops = Array.from(stopsMap.values());

                // Validate data
                const validStops = stops.filter(s => s.lat && s.lng && !isNaN(s.lat) && !isNaN(s.lng));

                if (validStops.length === 0) {
                    throw new Error('Nenhum endere√ßo v√°lido encontrado');
                }

                // Save to Supabase
                showToast('Salvando no banco de dados...', 'info');
                await saveToSupabase(validStops);

                // Update local data
                deliveryData.features = validStops.map(s => ({
                    type: 'Feature',
                    properties: {
                        stop: s.stop,
                        address: s.address,
                        bairro: s.bairro,
                        packages: s.packages
                    },
                    geometry: {
                        type: 'Point',
                        coordinates: [parseFloat(s.lng), parseFloat(s.lat)]
                    }
                }));

                await renderMarkers();
                showToast(`${validStops.length} entregas carregadas!`, 'success');

            } catch (error) {
                console.error('Error processing file:', error);
                showToast(error.message || 'Erro ao processar planilha', 'error');
            } finally {
                btn.disabled = false;
                updateUI();
            }
        }

        // ==================== EVENT HANDLERS ====================
        document.getElementById('actionBtn').addEventListener('click', () => {
            if (hasData) {
                // Show confirm modal
                document.getElementById('confirmModal').classList.remove('hidden');
            } else {
                // Trigger file input
                document.getElementById('fileInput').click();
            }
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
                e.target.value = ''; // Reset input
            }
        });

        function closeModal() {
            document.getElementById('confirmModal').classList.add('hidden');
        }

        async function confirmClear() {
            closeModal();

            const btn = document.getElementById('actionBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div>';

            try {
                showToast('Limpando dados...', 'info');
                await clearSupabase();

                // Clear local data
                deliveryData.features = [];
                popup.remove();

                // Remove markers from map
                if (map.getLayer('delivery-markers')) map.removeLayer('delivery-markers');
                if (map.getLayer('delivery-shadows')) map.removeLayer('delivery-shadows');
                if (map.getSource('deliveries')) map.removeSource('deliveries');

                updateUI();
                showToast('Dados limpos com sucesso!', 'success');

            } catch (error) {
                showToast('Erro ao limpar dados', 'error');
            } finally {
                btn.disabled = false;
                updateUI();
            }
        }

        // ==================== TOAST NOTIFICATION ====================
        function showToast(message, type = 'info') {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                info: 'fa-info-circle'
            };

            toast.innerHTML = `<i class="fas ${icons[type]}"></i> ${message}`;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
