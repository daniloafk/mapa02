<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DeliveryTrack - Mapa de Entregas</title>

    <!-- Mapbox GL JS -->
    <script src="https://unpkg.com/mapbox-gl@3.4.0/dist/mapbox-gl.js"></script>
    <link href="https://unpkg.com/mapbox-gl@3.4.0/dist/mapbox-gl.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #1A1A2E;
            --accent: #00D9FF;
            --success: #00C853;
            --warning: #FFB300;
            --danger: #FF3D57;
            --bg-light: #F8F9FC;
            --bg-dark: #0F0F1A;
            --card-light: #FFFFFF;
            --card-dark: #1A1A2E;
            --text-light: #2D3436;
            --text-dark: #E8E8E8;
            --text-muted-light: #636E72;
            --text-muted-dark: #A0A0A0;
            --border-light: #E0E4EA;
            --border-dark: #2D2D44;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.2);
            --radius: 16px;
            --radius-sm: 10px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            min-height: 100vh;
            overflow: hidden;
        }

        .dark body,
        html.dark body {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Map Container */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Header */
        .header {
            position: fixed;
            top: 16px;
            left: 16px;
            right: 16px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--card-light);
            padding: 12px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            pointer-events: auto;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .dark .logo-container {
            background: rgba(26, 26, 46, 0.95);
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }

        .logo-text h1 {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .logo-text span {
            font-size: 11px;
            color: var(--text-muted-light);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dark .logo-text span {
            color: var(--text-muted-dark);
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            pointer-events: auto;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 16px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            font-size: 13px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .dark .status-pill {
            background: rgba(26, 26, 46, 0.95);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        /* Bottom Panel */
        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 16px;
            pointer-events: none;
        }

        .panel-content {
            background: rgba(255, 255, 255, 0.98);
            border-radius: var(--radius) var(--radius) 0 0;
            padding: 20px;
            box-shadow: var(--shadow-lg);
            pointer-events: auto;
            backdrop-filter: blur(20px);
            max-width: 600px;
            margin: 0 auto;
        }

        .dark .panel-content {
            background: rgba(26, 26, 46, 0.98);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title i {
            color: var(--primary);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: var(--bg-light);
            padding: 14px;
            border-radius: var(--radius-sm);
            text-align: center;
            transition: var(--transition);
        }

        .dark .stat-card {
            background: var(--bg-dark);
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
            font-weight: 500;
        }

        .dark .stat-label {
            color: var(--text-muted-dark);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: var(--radius-sm);
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .dark .btn-secondary {
            background: #2D2D44;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
        }

        /* Floating Controls */
        .map-controls {
            position: fixed;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: var(--radius-sm);
            background: rgba(255, 255, 255, 0.95);
            color: var(--text-light);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .dark .control-btn {
            background: rgba(26, 26, 46, 0.95);
            color: var(--text-dark);
        }

        .control-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
        }

        /* API Key Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal {
            background: var(--card-light);
            border-radius: var(--radius);
            padding: 32px;
            max-width: 420px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            animation: modalIn 0.3s ease;
        }

        .dark .modal {
            background: var(--card-dark);
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin: 0 auto 20px;
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3);
        }

        .modal h2 {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal p {
            text-align: center;
            color: var(--text-muted-light);
            font-size: 14px;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .dark .modal p {
            color: var(--text-muted-dark);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-muted-light);
        }

        .dark .input-group label {
            color: var(--text-muted-dark);
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-sm);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: var(--transition);
            background: var(--bg-light);
            color: var(--text-light);
        }

        .dark .input-group input {
            border-color: var(--border-dark);
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .modal-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--radius-sm);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.4);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
        }

        .modal-hint {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: var(--text-muted-light);
        }

        .dark .modal-hint {
            color: var(--text-muted-dark);
        }

        .modal-hint a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-light);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }

        .dark .loading-overlay {
            background: var(--bg-dark);
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loader {
            width: 56px;
            height: 56px;
            border: 4px solid var(--border-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .dark .loader {
            border-color: var(--border-dark);
            border-top-color: var(--primary);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-muted-light);
        }

        .dark .loading-text {
            color: var(--text-muted-dark);
        }

        /* Mapbox overrides */
        .mapboxgl-ctrl-attrib {
            display: none !important;
        }

        .mapboxgl-ctrl-logo {
            margin: 0 0 4px 4px !important;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header {
                top: 12px;
                left: 12px;
                right: 12px;
            }

            .logo-container {
                padding: 10px 14px;
            }

            .logo-icon {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .logo-text h1 {
                font-size: 15px;
            }

            .logo-text span {
                font-size: 10px;
            }

            .status-pill {
                padding: 8px 12px;
                font-size: 12px;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            .stat-card {
                padding: 10px;
            }

            .stat-value {
                font-size: 18px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .map-controls {
                right: 12px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loader"></div>
        <div class="loading-text">Carregando mapa...</div>
    </div>

    
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-truck-fast"></i>
            </div>
            <div class="logo-text">
                <h1>DeliveryTrack</h1>
                <span>Sistema de Entregas</span>
            </div>
        </div>
        <div class="status-bar">
            <div class="status-pill">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>
    </header>

    <!-- Map Controls -->
    <div class="map-controls">
        <button class="control-btn" onclick="zoomIn()" title="Aumentar zoom">
            <i class="fas fa-plus"></i>
        </button>
        <button class="control-btn" onclick="zoomOut()" title="Diminuir zoom">
            <i class="fas fa-minus"></i>
        </button>
        <button class="control-btn" onclick="centerOnUser()" title="Minha localização">
            <i class="fas fa-crosshairs"></i>
        </button>
        <button class="control-btn" onclick="toggleMapStyle()" title="Mudar estilo do mapa">
            <i class="fas fa-layer-group"></i>
        </button>
    </div>

    <!-- Bottom Panel -->
    <div class="bottom-panel">
        <div class="panel-content">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-chart-pie"></i>
                    Resumo do Dia
                </div>
                <span id="currentTime" style="font-family: 'JetBrains Mono', monospace; font-size: 13px; color: var(--text-muted-light);">--:--</span>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="pendingCount">0</div>
                    <div class="stat-label">Pendentes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="deliveredCount">0</div>
                    <div class="stat-label">Entregues</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalKm">0</div>
                    <div class="stat-label">Km Hoje</div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="startRoute()">
                    <i class="fas fa-route"></i>
                    Iniciar Rota
                </button>
                <button class="btn btn-secondary" onclick="addDelivery()">
                    <i class="fas fa-plus"></i>
                    Nova Entrega
                </button>
            </div>
        </div>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Global variables
        let map;
        let userMarker;
        let currentStyle = 'streets';
        const mapStyles = {
            streets: 'mapbox://styles/mapbox/streets-v12',
            satellite: 'mapbox://styles/mapbox/satellite-streets-v12',
            dark: 'mapbox://styles/mapbox/dark-v11',
            light: 'mapbox://styles/mapbox/light-v11'
        };

        // Set Mapbox API Key
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWxvYWZrIiwiYSI6ImNtajdra3l0aTA1MXUzZXB2bzByZjVjMXUifQ.RyPdNBII88Qk9xE3j8Rijw';

        // Update time
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('currentTime').textContent = timeStr;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Initialize map automatically
        function initializeMap() {
            document.getElementById('loadingOverlay').classList.remove('hidden');

            try {
                // Get user's location or use default
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            createMap([position.coords.longitude, position.coords.latitude]);
                        },
                        () => {
                            // Default to São Paulo if geolocation fails
                            createMap([-46.6333, -23.5505]);
                        },
                        { timeout: 5000 }
                    );
                } else {
                    createMap([-46.6333, -23.5505]);
                }
            } catch (error) {
                document.getElementById('loadingOverlay').classList.add('hidden');
                showToast('Erro ao inicializar o mapa.', 'error');
            }
        }

        // Auto-initialize on page load
        document.addEventListener('DOMContentLoaded', initializeMap);

        // Create map instance
        function createMap(center) {
            const isDark = document.documentElement.classList.contains('dark');

            map = new mapboxgl.Map({
                container: 'map',
                style: isDark ? mapStyles.dark : mapStyles.streets,
                center: center,
                zoom: 14,
                pitch: 45,
                bearing: -17.6,
                antialias: true
            });

            map.on('load', () => {
                // Hide loading
                document.getElementById('loadingOverlay').classList.add('hidden');

                // Add 3D buildings
                const layers = map.getStyle().layers;
                const labelLayerId = layers.find(
                    (layer) => layer.type === 'symbol' && layer.layout['text-field']
                )?.id;

                map.addLayer(
                    {
                        'id': '3d-buildings',
                        'source': 'composite',
                        'source-layer': 'building',
                        'filter': ['==', 'extrude', 'true'],
                        'type': 'fill-extrusion',
                        'minzoom': 15,
                        'paint': {
                            'fill-extrusion-color': isDark ? '#2D2D44' : '#aaa',
                            'fill-extrusion-height': ['get', 'height'],
                            'fill-extrusion-base': ['get', 'min_height'],
                            'fill-extrusion-opacity': 0.6
                        }
                    },
                    labelLayerId
                );

                // Add user marker
                addUserMarker(center);

                // Demo data
                updateStats();
            });

            map.on('error', (e) => {
                console.error('Map error:', e);
                document.getElementById('loadingOverlay').classList.add('hidden');
                showToast('Erro ao carregar o mapa.', 'error');
            });
        }

        // Add user location marker
        function addUserMarker(coords) {
            const el = document.createElement('div');
            el.className = 'user-marker';
            el.innerHTML = `
                <div style="
                    width: 24px;
                    height: 24px;
                    background: linear-gradient(135deg, #FF6B35, #E55A2B);
                    border-radius: 50%;
                    border: 3px solid white;
                    box-shadow: 0 2px 10px rgba(255, 107, 53, 0.5);
                    position: relative;
                ">
                    <div style="
                        position: absolute;
                        inset: -8px;
                        border: 2px solid rgba(255, 107, 53, 0.3);
                        border-radius: 50%;
                        animation: pulse-ring 2s infinite;
                    "></div>
                </div>
            `;

            // Add pulse animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse-ring {
                    0% { transform: scale(1); opacity: 1; }
                    100% { transform: scale(1.5); opacity: 0; }
                }
            `;
            document.head.appendChild(style);

            userMarker = new mapboxgl.Marker(el)
                .setLngLat(coords)
                .addTo(map);
        }

        // Map controls
        function zoomIn() {
            if (map) map.zoomIn();
        }

        function zoomOut() {
            if (map) map.zoomOut();
        }

        function centerOnUser() {
            if (!map) return;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const coords = [position.coords.longitude, position.coords.latitude];
                        map.flyTo({
                            center: coords,
                            zoom: 16,
                            pitch: 45,
                            duration: 1500
                        });
                        if (userMarker) {
                            userMarker.setLngLat(coords);
                        }
                    },
                    () => {
                        showToast('Não foi possível obter sua localização', 'error');
                    }
                );
            }
        }

        function toggleMapStyle() {
            if (!map) return;

            const styles = Object.keys(mapStyles);
            const currentIndex = styles.indexOf(currentStyle);
            const nextIndex = (currentIndex + 1) % styles.length;
            currentStyle = styles[nextIndex];

            map.setStyle(mapStyles[currentStyle]);
            showToast(`Estilo: ${currentStyle.charAt(0).toUpperCase() + currentStyle.slice(1)}`, 'info');
        }

        // Demo functions
        function updateStats() {
            // Simulated stats - will be connected to real data later
            document.getElementById('pendingCount').textContent = '8';
            document.getElementById('deliveredCount').textContent = '12';
            document.getElementById('totalKm').textContent = '47';
        }

        function startRoute() {
            showToast('Calculando melhor rota...', 'info');
            // Will be implemented with Mapbox Directions API
        }

        function addDelivery() {
            showToast('Funcionalidade em desenvolvimento', 'info');
            // Will open modal to add new delivery
        }

        // Toast notification
        function showToast(message, type = 'info') {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = 'toast';

            const colors = {
                info: 'var(--accent)',
                success: 'var(--success)',
                error: 'var(--danger)',
                warning: 'var(--warning)'
            };

            toast.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: ${document.documentElement.classList.contains('dark') ? 'rgba(26, 26, 46, 0.95)' : 'rgba(255, 255, 255, 0.95)'};
                color: ${document.documentElement.classList.contains('dark') ? 'var(--text-dark)' : 'var(--text-light)'};
                padding: 12px 20px;
                border-radius: 50px;
                font-size: 14px;
                font-weight: 500;
                box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                z-index: 1001;
                display: flex;
                align-items: center;
                gap: 10px;
                backdrop-filter: blur(10px);
                animation: toastIn 0.3s ease;
                border-left: 3px solid ${colors[type]};
            `;

            toast.innerHTML = `<span>${message}</span>`;
            document.body.appendChild(toast);

            // Add animation keyframes
            if (!document.querySelector('#toast-styles')) {
                const style = document.createElement('style');
                style.id = 'toast-styles';
                style.textContent = `
                    @keyframes toastIn {
                        from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
                        to { opacity: 1; transform: translateX(-50%) translateY(0); }
                    }
                `;
                document.head.appendChild(style);
            }

            setTimeout(() => {
                toast.style.animation = 'toastIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
