<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@3.4.0/dist/mapbox-gl.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/mapbox-gl@3.4.0/dist/mapbox-gl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 340px;
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --surface-light: #ffffff;
            --surface-dark: #1e293b;
            --text-light: #1e293b;
            --text-dark: #f1f5f9;
            --text-muted-light: #64748b;
            --text-muted-dark: #94a3b8;
            --border-light: #e2e8f0;
            --border-dark: #334155;
            --shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Location Error */
        .location-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface-light);
            padding: 32px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 400px;
            z-index: 100;
            display: none;
        }

        body.dark .location-error {
            background: var(--surface-dark);
        }

        .location-error.show {
            display: block;
        }

        .location-error-icon {
            width: 64px;
            height: 64px;
            background: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        body.dark .location-error-icon {
            background: #7f1d1d;
        }

        .location-error-icon svg {
            width: 32px;
            height: 32px;
            color: #dc2626;
        }

        body.dark .location-error-icon svg {
            color: #f87171;
        }

        .location-error h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .location-error p {
            font-size: 14px;
            color: var(--text-muted-light);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        body.dark .location-error p {
            color: var(--text-muted-dark);
        }

        .retry-btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Menu Button */
        .menu-btn {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 12px;
            background: var(--surface-light);
            box-shadow: var(--shadow);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark .menu-btn {
            background: var(--surface-dark);
        }

        .menu-btn:hover {
            transform: scale(1.05);
            background: var(--primary);
        }

        .menu-btn:hover .hamburger span {
            background: white;
        }

        .hamburger {
            width: 22px;
            height: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 2.5px;
            background: var(--text-light);
            border-radius: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        body.dark .hamburger span {
            background: var(--text-dark);
        }

        .menu-btn.active .hamburger span:nth-child(1) {
            transform: translateY(6.75px) rotate(45deg);
        }

        .menu-btn.active .hamburger span:nth-child(2) {
            opacity: 0;
            transform: scaleX(0);
        }

        .menu-btn.active .hamburger span:nth-child(3) {
            transform: translateY(-6.75px) rotate(-45deg);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            max-width: 90vw;
            height: 100%;
            background: var(--surface-light);
            z-index: 1001;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
        }

        body.dark .sidebar {
            background: var(--surface-dark);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        body.dark .sidebar-header {
            border-bottom-color: var(--border-dark);
        }

        .sidebar-header-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-header-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .sidebar-header-text h2 {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .sidebar-header-text p {
            font-size: 13px;
            color: var(--text-muted-light);
            margin-top: 2px;
        }

        body.dark .sidebar-header-text p {
            color: var(--text-muted-dark);
        }

        /* Close Button */
        .close-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 10px;
            background: var(--bg-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin-left: auto;
        }

        body.dark .close-btn {
            background: var(--bg-dark);
        }

        .close-btn:hover {
            background: #fee2e2;
            transform: scale(1.1);
        }

        body.dark .close-btn:hover {
            background: #7f1d1d;
        }

        .close-btn svg {
            width: 20px;
            height: 20px;
            color: var(--text-muted-light);
            transition: color 0.2s ease;
        }

        body.dark .close-btn svg {
            color: var(--text-muted-dark);
        }

        .close-btn:hover svg {
            color: #dc2626;
        }

        body.dark .close-btn:hover svg {
            color: #f87171;
        }

        /* Sidebar Content */
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 3px;
        }

        body.dark .sidebar-content::-webkit-scrollbar-thumb {
            background: var(--border-dark);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
            text-align: center;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            background: var(--bg-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        body.dark .empty-state-icon {
            background: var(--bg-dark);
        }

        .empty-state-icon svg {
            width: 36px;
            height: 36px;
            color: var(--text-muted-light);
        }

        body.dark .empty-state-icon svg {
            color: var(--text-muted-dark);
        }

        .empty-state h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            color: var(--text-muted-light);
            line-height: 1.5;
        }

        body.dark .empty-state p {
            color: var(--text-muted-dark);
        }

        /* Cadastro List */
        .cadastro-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .cadastro-item {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        body.dark .cadastro-item {
            background: var(--bg-dark);
        }

        .cadastro-item:hover {
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .cadastro-item-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .cadastro-item-title {
            font-weight: 600;
            font-size: 15px;
        }

        .cadastro-item-badge {
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            background: var(--primary);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .cadastro-item-info {
            font-size: 13px;
            color: var(--text-muted-light);
            line-height: 1.5;
        }

        body.dark .cadastro-item-info {
            color: var(--text-muted-dark);
        }

        /* Sidebar Footer */
        .sidebar-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-light);
        }

        body.dark .sidebar-footer {
            border-top-color: var(--border-dark);
        }

        .add-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #0369a1 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px -8px rgba(14, 165, 233, 0.5);
        }

        .add-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Location Error -->
    <div class="location-error" id="locationError">
        <div class="location-error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </div>
        <h3>Localização não disponível</h3>
        <p id="errorMessage">Permita o acesso à sua localização para usar o mapa.</p>
        <button class="retry-btn" id="retryBtn">Tentar novamente</button>
    </div>

    <!-- Menu Button -->
    <button class="menu-btn" id="menuBtn" aria-label="Abrir menu">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
            </div>
            <div class="sidebar-header-text">
                <h2>Cadastros</h2>
                <p id="cadastroCount">Nenhum cadastro</p>
            </div>
            <button class="close-btn" id="closeBtn" aria-label="Fechar menu">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="sidebar-content" id="sidebarContent">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                </div>
                <h3>Nenhum cadastro ainda</h3>
                <p>Adicione seu primeiro cadastro clicando no botão abaixo.</p>
            </div>

            <!-- Cadastro List -->
            <div class="cadastro-list" id="cadastroList"></div>
        </div>

        <div class="sidebar-footer">
            <button class="add-btn" id="addBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
                Novo Cadastro
            </button>
        </div>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        });

        // Mapbox initialization
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWxvYWZrIiwiYSI6ImNtajk5bmZtZjAydXAzZXEyN3dib3I3OWoifQ.c33dA1QhHMYZcLULo3btmA';

        let map;
        const locationError = document.getElementById('locationError');
        const errorMessage = document.getElementById('errorMessage');
        const retryBtn = document.getElementById('retryBtn');

        function getUserLocationAndInitMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    // Success - user location found
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;

                        locationError.classList.remove('show');

                        map = new mapboxgl.Map({
                            container: 'map',
                            style: 'mapbox://styles/mapbox/streets-v12',
                            center: [userLng, userLat],
                            zoom: 14
                        });

                        initializeMapControls();
                    },
                    // Error - show error message
                    (error) => {
                        console.error('Geolocation error:', error);
                        let message = '';

                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                message = 'Você negou o acesso à localização. Permita o acesso nas configurações do navegador.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                message = 'Não foi possível obter sua localização. Verifique se o GPS está ativado.';
                                break;
                            case error.TIMEOUT:
                                message = 'Tempo esgotado ao tentar obter sua localização. Tente novamente.';
                                break;
                            default:
                                message = 'Erro ao obter sua localização. Verifique as permissões do navegador.';
                        }

                        errorMessage.textContent = message;
                        locationError.classList.add('show');
                    },
                    // Options
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                errorMessage.textContent = 'Seu navegador não suporta geolocalização.';
                locationError.classList.add('show');
            }
        }

        function initializeMapControls() {
            map.addControl(new mapboxgl.NavigationControl(), 'top-right');

            const geolocate = new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true,
                showUserHeading: true
            });

            map.addControl(geolocate, 'top-right');

            map.on('load', () => {
                geolocate.trigger();
            });
        }

        // Retry button
        retryBtn.addEventListener('click', getUserLocationAndInitMap);

        // Initialize on load
        getUserLocationAndInitMap();

        // Sidebar functionality
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const addBtn = document.getElementById('addBtn');
        const cadastroList = document.getElementById('cadastroList');
        const emptyState = document.getElementById('emptyState');
        const cadastroCount = document.getElementById('cadastroCount');

        // Cadastros storage
        let cadastros = [];

        function toggleSidebar() {
            menuBtn.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeSidebar() {
            menuBtn.classList.remove('active');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        const closeBtn = document.getElementById('closeBtn');

        menuBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', closeSidebar);
        closeBtn.addEventListener('click', closeSidebar);

        // Close sidebar with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && sidebar.classList.contains('active')) {
                closeSidebar();
            }
        });

        // Update cadastro count
        function updateCadastroCount() {
            const count = cadastros.length;
            if (count === 0) {
                cadastroCount.textContent = 'Nenhum cadastro';
                emptyState.style.display = 'flex';
                cadastroList.style.display = 'none';
            } else {
                cadastroCount.textContent = `${count} cadastro${count > 1 ? 's' : ''}`;
                emptyState.style.display = 'none';
                cadastroList.style.display = 'flex';
            }
        }

        // Render cadastros
        function renderCadastros() {
            cadastroList.innerHTML = '';
            cadastros.forEach((cadastro, index) => {
                const item = document.createElement('div');
                item.className = 'cadastro-item';
                item.innerHTML = `
                    <div class="cadastro-item-header">
                        <span class="cadastro-item-title">${cadastro.titulo || 'Cadastro ' + (index + 1)}</span>
                        <span class="cadastro-item-badge">${cadastro.tipo || 'Novo'}</span>
                    </div>
                    <div class="cadastro-item-info">${cadastro.descricao || 'Sem descrição'}</div>
                `;
                cadastroList.appendChild(item);
            });
            updateCadastroCount();
        }

        // Add button click (placeholder for now)
        addBtn.addEventListener('click', () => {
            // Placeholder - will be implemented with form later
            const novoCadastro = {
                titulo: 'Novo Cadastro',
                tipo: 'Teste',
                descricao: 'Descrição do cadastro aqui'
            };
            cadastros.push(novoCadastro);
            renderCadastros();
        });

        // Initial render
        updateCadastroCount();
    </script>
</body>
</html>
